name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: |
          pytest tests/hooks tests/commands -v --tb=short

  bash-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          cd /tmp/bats-core && sudo ./install.sh /usr/local

      - name: Install bats helpers
        run: |
          mkdir -p tests/scripts/test_helper
          git clone https://github.com/bats-core/bats-support.git tests/scripts/test_helper/bats-support
          git clone https://github.com/bats-core/bats-assert.git tests/scripts/test_helper/bats-assert

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run bats tests
        run: |
          bats tests/scripts/*.bats

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Lint Python hooks
        run: ruff check .claude/hooks/

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: shellcheck scripts/*.sh
